<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Recipes</title>
  <link rel="stylesheet" href="./dist/recipes.css?v=1.0">
</head>
<body onload="fetchRecipes()">
  <header>
    <div id="title">
      <h1>All Recipes</h1>
    </div>
    <div id="user-actions">
      <button id="add-recipe" onclick='window.location.href = "../recipe/index.html"'>Add New Recipe</button>
      <button id="log-out" onclick="handleLogOut(event)">Log Out</button>
    </div>
  </header>
  <div id="content">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search by recipe name" 
      oninput="searchRecipes()">
    </div>
    <div id="search-bar">
      <input type="text" id="search-ingredients-input" placeholder="Search by recipe ingredients name" 
      oninput="searchRecipesIngredients()">
    </div>
    <div id="recipes-list"></div>
  </div>
  <script src="./dist/recipes.js"></script>
</body>
</html>
