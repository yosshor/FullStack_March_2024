<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=B612:wght@700&family=Bungee+Spice&family=Foldit:wght@100&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=B612:wght@700&family=Montserrat:wght@100&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <style>
        .bungee-spice-regular,
        h1 {
            font-family: "Bungee Spice", sans-serif;
            font-weight: 400;
            font-style: normal;
        }


        .pixelify-sans-fs032024 {
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>Header 1</h1>
    <h2 class="pixelify-sans-fs032024">Header 2</h2>
</body>

</html>
