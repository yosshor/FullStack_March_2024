        <div class="insert-info">
            <input id="pass" type="text" name="" id="" placeholder="">

            <p>כניסה</p>
        </div>
        <div class="forget-pass">
            <p>אין לך סיסמא? שכחת גם קוד וגם סיסמא?</p>
        </div>
        <div class="btn btn--info">
