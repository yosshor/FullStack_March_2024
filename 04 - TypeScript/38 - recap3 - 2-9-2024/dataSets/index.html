<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <h2>Add users</h2>
    <form id="add-user">
        <input type="text" name="userName" placeholder="User Name">
        <input type="url" name="profileImage" placeholder="Profile image">
        <button type="submit">ADD</button>
    </form>
    <h2>Add Pets</h2>
    <form id="add-pet">
        <input type="text" name="petName" placeholder="Pets Name">
        <input type="url" name="imageUrl" placeholder="Image of pet">
        <button type="submit">ADD</button>
    </form>
    <div id="root-users"></div>
    <div id="root-cats"></div>
</body>
</html>
