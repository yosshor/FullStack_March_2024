<body>

            <div class="cappuccino"><input type="checkbox" name="cappuccino" id="cappuccino"> <label  for="cappuccino"><p>cappuccino</p> </label></div>
            <div class="tea"> <input type="checkbox" name="tea" id="tea"> <label for="tea"><p>tea</p> </label></div>
            <div class="iceTea"><input type="checkbox" name="iceTea" id="iceTea"> <label for="iceTea"><p>iceTea</p> </label>
            </div>
        </div>

        <button type="submit">order</button>



    </form>
    <script src="./dist/index.js"></script>
