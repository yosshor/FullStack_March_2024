<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Example</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
    <div class="info">
        <h2 >Select Your Pet:</h2>
        <select id="petSelect">
            <option value="all">All</option>
            <option value="cat">Cat</option>
            <option value="hippo">Hippo</option>
            <option value="dog">Dog</option>
            <option value="dragon">Dragon</option>
            <option value="parrot">Parrot</option>
        </select>
        <button class="show" onclick="handlePetClick()">Show Me</button>

        <button class="sort" onclick="sortPetByPrice()">Sort Pet</button>

    </div>
  
    <div class="wrapper">
        <!-- ./img/How-to-mind-map.jpg -->
        <div id="animals" class="animals" style="background-image: 
        url('./img/Fantasy-map-landscape-1-A copy 2.webp')">
        </div>
    </div>


    <script src="./dist/app.js"></script>
</body>

</html>
